<body>
    <h1 style="margin-top: 50px;">Resume Builder</h1>
    <form id="resume-form" action="submit_resume.php" method="POST">
        <!-- Personal Information -->
        <section>
            <h2>Personal Information</h2>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </section>
        <!-- objectives -->
        <section>
            <h2>Objective</h2>
            <label for="objective"></label>
            <textarea id="objective" name="objective" required></textarea>
        </section>

        <!-- Education -->
        <section>
            <h2>Qualification</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>
            <label for="university">University:</label>
            <input type="text" id="university" name="university" required>
            <label for="graduation-year">Graduation Year:</label>
            <input type="text" id="graduation-year" name="graduation-year" required>
        </section>
         <!-- Work Experience -->
         <section>
            <h2>Work Experience</h2>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required>
            <label for="employer">Employer:</label>
            <input type="text" id="employer" name="employer" required>
            <label for="work-description">Job Description:</label>
            <textarea id="work-description" name="work-description" required></textarea>
        </section>
        <!-- certifications -->
        <section>
            <h2>Certifications</h2>
            <label for="certificate">List your certificates:</label>
            <input type="text" id="certificate" name="certificate" required>
        </section>
        <!-- languages -->
        <section>
            <h2>Languages Known</h2>
            <label for="lang"></label>
            <input type="text" id="lang" name="lang" required>
        </section>

        <!-- Skills -->
        <section>
            <h2>Skills</h2>
            <label for="skills">List your skills:</label>
            <input type="text" id="skills" name="skills" required>
        </section>

        <button type="submit">Submit Resume</button>
    </form>
